<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Debugging Task - Fixed</title>
</head>
<body>

  <p id="message">Original Message</p>
  <button id="textButton">Change Text</button>
  <br><br>
  <div id="box" style="width: 100px; height: 100px; background-color: lightgray;"></div>
  <button id="colorButton">Change Background</button>

  <script>
    // âœ… Corrected JavaScript code

    // Fix 1: Correct selector id from 'massage' to 'message'
    const para = document.querySelector('#message');

    // Fix 2: Correct method name from getElementByName to getElementById
    const textButton = document.getElementById('textButton');

    // Fix 3: Correct method from addClickEventListener to addEventListener
    // Fix 4: Correct property from contentText to textContent
    textButton.addEventListener('click', () => {
      para.textContent = 'New Message';
    });

    const box = document.getElementById('box');
    const colorButton = document.getElementById('colorButton');

    // Fix 5: Correct typo 'styl' to 'style'
    colorButton.addEventListener('click', () => {
      box.style.backgroundColor = 'blue';
    });
  </script>

</body>
</html>
