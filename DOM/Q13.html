<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Div Updater</title>
  <style>
    #myDiv {
      width: 300px;
      height: 150px;
      background-color: lightgray;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      font-size: 18px;
      border: 1px solid #ccc;
    }
    input, button {
      margin: 5px;
    }
  </style>
</head>
<body>

 
  <input type="text" id="colorInput" placeholder="Enter color name">

  
  <input type="text" id="textInput" placeholder="Enter text content">

 
  <button id="changeColorBtn">Change Background</button>
  <button id="updateTextBtn">Update Text</button>

 
  <div id="myDiv">This is the initial content</div>

  <script>
    const colorInput = document.getElementById('colorInput');
    const textInput = document.getElementById('textInput');
    const changeColorBtn = document.getElementById('changeColorBtn');
    const updateTextBtn = document.getElementById('updateTextBtn');
    const myDiv = document.getElementById('myDiv');

   
    function isValidColor(color) {
      const temp = document.createElement('div');
      temp.style.color = color;
      return temp.style.color !== '';
    }

   
    changeColorBtn.addEventListener('click', () => {
      const color = colorInput.value.trim();
      if (isValidColor(color)) {
        myDiv.style.backgroundColor = color;
      } else {
        alert("Invalid color name!");
      }
    });

    
    updateTextBtn.addEventListener('click', () => {
      const text = textInput.value.trim();
      if (text !== "") {
        myDiv.textContent = text;
      } else {
        alert("Please enter some text!");
      }
    });
  </script>

</body>
</html>
