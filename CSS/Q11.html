<!DOCTYPE html>
<html>
<head>
  <title>Styled Web Page</title>
  <style>
    body {
      background-color: lightgray;
    }

    h1 {
      color: navy;
    }

    h2 {
      color: darkred;
    }

    .blue-text {
      color: blue;
      font-size: 20px;
    }

    .green-text {
      color: green;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Styled Page</h1>
  <h2>Subheading Section</h2>

  <p class="blue-text">This paragraph has blue text and a font size of 20px.</p>
  <p class="green-text">This paragraph has green text and a font size of 18px.</p>

</body>
</html>
