<!DOCTYPE html>
<html>
<head>
  <title>Paragraph Styling Example</title>
  <style>
   
    p {
      font-size: 16px;
    }

   
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

   
    .para {
      font-style: italic;
      color: darkgreen;
    }
  </style>
</head>
<body>

  <p class="highlight">This is the first paragraph with a yellow background and bold text.</p>

  <p class="para">This is the second paragraph with italic text and dark green color.</p>

  <p>This is the third paragraph without any specific class, using default paragraph styling.</p>

</body>
</html>
